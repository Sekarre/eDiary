<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
        E-dziennik
    </title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link th:href="@{/css/material-dashboard.css}" rel="stylesheet">
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link th:href="@{/demo/demo.css}" rel="stylesheet">
</head>
<body>

<div th:fragment="sidebar(activeTab)" class="sidebar" data-color="purple" data-background-color="white"
     data-image="../assets/img/sidebar-1.jpg">

    <div class="logo"><a href="#" class="simple-text logo-normal">
        E-dziennik
    </a></div>
    <div class="sidebar-wrapper">
        <ul class="nav">

            <span th:replace="fragments/sidebarUser :: userNav"></span>

            <span th:replace="fragments/sidebarParent :: parentUsersNav"></span>

            <li class="nav-item "
                th:classappend="${activeTab == 'grades' ? 'active':''}">
                <a class="nav-link" th:href="@{'/parent/' + ${parent.id} + '/' + ${student.id} + '/grade'}">
                <i class="material-icons">grade</i>
                <p>Oceny</p>
                </a>
            </li>
            <li class="nav-item "
                th:classappend="${activeTab == 'attendances' ? 'active':''}">
                <a class="nav-link" th:href="@{'/parent/' + ${parent.id} + '/' + ${student.id} + '/attendance'}">
                <i class="material-icons">fact_check</i>
                <p>Frekwencja</p>
                </a>
            </li>
            <li class="nav-item "
                th:classappend="${activeTab == 'behaviors' ? 'active':''}">
                <a class="nav-link" th:href="@{'/parent/' + ${parent.id} + '/' + ${student.id} + '/behavior'}">
                <i class="material-icons">error</i>
                <p>Uwagi</p>
                </a>
            </li>
            <li class="nav-item "
                th:classappend="${activeTab == 'timetable' ? 'active':''}">
                <a class="nav-link" th:href="@{'/parent/' + ${parent.id} + '/' + ${student.id} + '/timetable'}">
                <i class="material-icons">pending_actions</i>
                <p>Plan lekcji</p>
                </a>
            </li>
            <li class="nav-item "
                th:classappend="${activeTab == 'events' ? 'active':''}">
                <a class="nav-link" th:href="@{'/parent/' + ${parent.id} + '/' + ${student.id} + '/event'}">
                <i class="material-icons">event</i>
                <p>Terminarz</p>
                </a>
            </li>
            <li class="nav-item "
                th:classappend="${activeTab == 'extenuations' ? 'active':''}">
                <a class="nav-link"
                   th:href="@{'/parent/' + ${parent.id} + '/' + ${student.id} + '/attendance/extenuations'}">
                <i class="material-icons">how_to_reg</i>
                <p>Usprawiedliwienia</p>
                </a>
            </li>
            <li class="nav-item "
                th:classappend="${activeTab == 'end_year' ? 'active':''}">
                <a class="nav-link" th:href="@{'/parent/' + ${parent.id} + '/' + ${student.id} + '/endYearReports'}">
                    <i class="material-icons">preview</i>
                    <p>Poprzednie lata</p>
                </a>
            </li>

            <span th:replace="fragments/sidebarUser :: userRoleNav('PARENT')"></span>

        </ul>
    </div>
</div>


</body>
</html>
