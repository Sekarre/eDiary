<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
        E-dziennik
    </title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link th:href="@{/css/material-dashboard.css}" rel="stylesheet">
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link th:href="@{/demo/demo.css}" rel="stylesheet">
</head>
<body>

    <div th:fragment="sidebar" class="sidebar" data-color="purple" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">

        <div class="logo"><a href="#" class="simple-text logo-normal">
            E-dziennik
        </a></div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="material-icons">dashboard</i>
                        <p>Menu</p>
                    </a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI().toLowerCase().contains('message') ? 'active':''}">
                    <a class="nav-link" th:href="@{/user/{id}/readMessages(id=${user.id})}">
                        <i class="material-icons">content_paste</i>
                        <p>Wiadomości</p>
                    </a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI().toLowerCase().contains('notice') ? 'active':''}">
                    <a class="nav-link" th:href="@{/user/notice}">
                        <i class="material-icons">notifications</i>
                        <p>Ogłoszenia</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/student/{id}/grade(id=${user.id})}">
                        <i class="material-icons">content_copy</i>
                        <p>Oceny</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="./icons.html">
                        <i class="material-icons">store</i>
                        <p>Frekwencja</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="./notifications.html">
                        <i class="material-icons">info_outline</i>
                        <p>Uwagi</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/teacher/{id}/event(id=${user.id})}">
                        <i class="material-icons">library_books</i>
                        <p>Plan lekcji</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">
                        <i class="material-icons">store</i>
                        <p>Terminarz</p>
                    </a>
                </li>
                <li class="nav-item active-pro ">
                    <a class="nav-link" href="#">
                        <i class="material-icons">person</i>
                        <p>Uczeń</p>
                    </a>
                </li>

            </ul>
        </div>
    </div>


</body>
</html>
