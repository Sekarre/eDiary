<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
        E-dziennik
    </title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link th:href="@{/css/material-dashboard.css}" rel="stylesheet">
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link th:href="@{/demo/demo.css}" rel="stylesheet">
</head>

<body>
        <th:block th:fragment="menuTeacher">

            <span th:replace="fragments/menuUser :: menuUser"></span>

            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <a th:href="@{'/teacher/' + ${teacher.id} + '/subject'}">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">receipt_long</i>
                            </div>
                            <h3 class="card-title">Przedmioty</h3>
                        </div>
                    </a>
                    <div class="card-footer">
                        <div class="stats">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <a th:href="@{'/teacher/' + ${teacher.id} + '/behavior'}">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">error</i>
                            </div>
                            <h3 class="card-title">Uwagi</h3>
                        </div>
                    </a>
                    <div class="card-footer">
                        <div class="stats">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <a th:href="@{'/teacher/' + ${teacher.id} + '/event'}">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">event</i>
                            </div>
                            <h3 class="card-title">Terminarz</h3>
                        </div>
                    </a>
                    <div class="card-footer">
                        <div class="stats">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <a th:href="@{'/teacher/' + ${teacher.id} + '/attendances'}">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">fact_check</i>
                            </div>
                            <h3 class="card-title">Frekwencja</h3>
                        </div>
                    </a>
                    <div class="card-footer">
                        <div class="stats">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <a th:href="@{'/teacher/' + ${teacher.id} + '/timetable'}">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">pending_actions</i>
                            </div>
                            <h3 class="card-title">Plan zajęć</h3>
                        </div>
                    </a>
                    <div class="card-footer">
                        <div class="stats">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <a th:href="@{'/teacher/' + ${teacher.id} + '/lesson/subject'}">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">assessment</i>
                            </div>
                            <h3 class="card-title">Lekcje</h3>
                        </div>
                    </a>
                    <div class="card-footer">
                        <div class="stats">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <a th:href="@{'/teacher/' + ${teacher.id} + '/grade/subject'}">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">

                            </div>
                            <h3 class="card-title">Oceny</h3>

                    </a>
                    <div class="card-footer">
                        <div class="stats">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <a th:href="@{'/teacher/' + ${teacher.id} + '/endYearReports'}">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">preview</i>
                            </div>
                            <h3 class="card-title">Poprzednie lata</h3>
                        </div>
                    </a>
                    <div class="card-footer">
                        <div class="stats">
                        </div>
                    </div>
                </div>
            </div>

            
        </th:block>

</html>
